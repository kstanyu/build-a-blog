{% extends "base-layout.html" %}

{%block content %}
    <div>
        <h1>{{title}}</h1> 
    </div>
    <div>
        {% if blogposts | length == 0%}
        <p>
            <i>No post.</i>
        </p>
        {% else %}
            <ul>
                {% for blog_p in blogposts %}
                <li>
                    <a href="./blog?id={{blog_p.id}}" >{{blog_p.blog_title}}</a>
                    {{blog_p.new_post}}
                </li>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
